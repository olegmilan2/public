<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Офлайн</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #f6f8fc 0%, #edf2fa 100%);
      color: #1f2a3f;
    }
    .card {
      width: min(420px, calc(100% - 32px));
      padding: 20px 18px;
      border-radius: 18px;
      background: #fff;
      border: 1px solid #dce6f5;
      box-shadow: 0 14px 36px rgba(31, 47, 77, 0.12);
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      line-height: 1.1;
    }
    p {
      margin: 0;
      color: #5f6f8b;
      font-size: 14px;
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Нет интернета</h1>
    <p>Приложение работает офлайн, но для синхронизации данных нужен интернет.</p>
  </div>
</body>
</html>
