<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Стоп лист</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="app.js" defer></script>

</head>
<body>
<div class="layout">
  <header class="page-header">
    <h1>Стоп лист</h1>
    <div id="header-time" class="header-time" aria-live="polite"></div>
    <div id="header-weather" class="header-weather" aria-live="polite">Одесса: загрузка погоды и воды...</div>
  </header>
  <main id="app"></main>
</div>
<aside id="ios-install-prompt" class="ios-install-prompt" aria-live="polite" aria-label="Install app prompt">
  <button id="ios-install-close" class="ios-install-close" type="button" aria-label="Close install prompt">×</button>
  <div class="ios-install-head">
    <div class="ios-install-icon" aria-hidden="true">SL</div>
    <div class="ios-install-meta">
      <div class="ios-install-title">Stop List</div>
      <div class="ios-install-desc">Quick access from your Home Screen</div>
    </div>
  </div>
  <div class="ios-install-steps">Tap Share → Add to Home Screen</div>
  <div class="ios-install-actions">
    <button id="open-in-safari" class="open-in-safari" type="button">Открыть через Safari</button>
  </div>
</aside>
</body>
</html>
